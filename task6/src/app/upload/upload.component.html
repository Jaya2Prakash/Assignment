<div class="container">
 
 
    <div class="row" style="margin-top: 30px;">
 
        <div class="col-md-12">

           <!-- UploadFiles -->
            <!-- <input type="file" ng2FileSelect [uploader]="uploader" multiple  style="overflow: hidden;"/><br/> -->
            <!-- <button type="file" ng2FileSelect [uploader]="uploader">Choose file</button> -->
           UploadFiles <button (click)="fileInput.click()" class="btn btn-primary">Browse Here</button>
        <span style=" position: absolute; overflow: hidden; width: 0px; height:0px;border:none;margin:0; padding:0">
         <input type="file" #fileInput ng2FileSelect [uploader]="uploader" multiple/>
        </span>
            
          
 
        </div>
        </div>
        <div class="row" style="margin-top: 80px;">
        <div class="col-md-12" style="margin-bottom: 40px">
 
            <h3>Upload queue</h3>
            <p>Queue length: {{ uploader?.queue?.length }}</p>
 
            <table>
                <div *ngFor="let item of uploader.queue">
                   <tr>
                    <td><strong>{{ item?.file?.name }}</strong>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                </tr>

                <tr>
 
                </tr>
                    <td>
                        <div class="progress" style="margin-bottom: 0; width: 700px;  ">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <!-- <td class="text-center">
                        <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                        <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                    </td> -->
                    <td nowrap>
                        <button type="button" class="btn btn-dark btn-xs"
                                (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> <i class="bi bi-upload"></i>
                        </button>

                        <button type="button" class="btn btn-danger btn-xs"
                                (click)="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </div>
                
            </table>
 
            <div>
                <button type="button" class="btn btn-primary btn-s"
                        (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    <span class="glyphicon glyphicon-upload"></span> Upload all
                </button>

            </div>
 
        </div>
 
    </div>
</div>
