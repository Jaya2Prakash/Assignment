<div class="container">
    <input type="text" placeholder="0" class="output-screen" [(ngModel)]='val' id="numbers" readonly>
        <table>        

            <tr>
                <td><button style="color:blue" (click)="view('+')">+</button></td>
                <td><button style="color:blue" (click)="view('-')">-</button></td>
                <td><button style="color:blue" (click)="view('*')">*</button></td>
                <td><button style="color:blue" (click)="view('/')">/</button></td>
            </tr>

            <tr>
                <td><button (click)="view('7')">7</button></td>
                <td><button (click)="view('8')">8</button></td>
                <td><button (click)="view('9')">9</button></td>
                <td rowspan="4"><button id="opr" class="btn btn-primary" (click)="operator()">=</button></td>
            </tr>

            <tr>
                <td><button (click)="view('4')">4</button></td>
                <td><button (click)="view('5')">5</button></td>
                <td><button (click)="view('6')">6</button></td>
            </tr>

            <tr>
                <td><button (click)="view('1')">1</button></td>
                <td><button (click)="view('2')">2</button></td>
                <td><button (click)="view('3')">3</button></td>
            </tr>

            <tr>
                <td><button (click)="view('0')">0</button></td>
                <td (click)="view('.')"><button>.</button></td>
                <td><button type="button" class="btn btn-danger" (click)="del()">AC</button></td>
            </tr>
            
        </table>
</div>
